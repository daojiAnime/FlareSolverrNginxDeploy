services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    # 不直接暴露，通过 nginx 代理
    expose:
      - "8191"
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - BROWSER_TIMEOUT=60000
      - TEST_URL=https://www.google.com
      - HEADLESS=true
      - DRIVER=nodriver
    # 512MB RAM 优化
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理 + Basic Auth
  flaresolverr-proxy:
    image: nginx:alpine
    container_name: flaresolverr-proxy
    restart: unless-stopped
    ports:
      - "8191:80"
    environment:
      # 在 .env 或环境变量中设置
      FLARESOLVERR_USER: ${FLARESOLVERR_USER:-flare}
      FLARESOLVERR_PASS: ${FLARESOLVERR_PASS:-solverr123}
    volumes:
      - ./conf/flaresolverr-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    # 启动时生成 htpasswd 文件
    command: >
      sh -c "
        apk add --no-cache apache2-utils &&
        htpasswd -cb /etc/nginx/.htpasswd $${FLARESOLVERR_USER} $${FLARESOLVERR_PASS} &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - flaresolverr
    deploy:
      resources:
        limits:
          memory: 48M
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
